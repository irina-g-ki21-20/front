<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 14</title>
    <link rel="stylesheet" href="14.css">
    <style>
        .container{
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding-right: 6px;
            padding-left: 6px;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 32px;
        }
        .grid__item{
            background-color: cadetblue;
            font-size: 18px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid__item grid__item--1">
                1
            </div>
            <div class="grid__item grid__item--2">
                2
            </div>
            <div class="grid__item grid__item--3">
                3
            </div>
            <div class="grid__item grid__item--4">
                4
            </div>
            <div class="grid__item grid__item--5">
                5
            </div>
            <div class="grid__item grid__item--6">
                6
            </div>
            <div class="grid__item grid__item--7">
                7
            </div>
            <div class="grid__item grid__item--8">
                8
            </div>
            <div class="grid__item grid__item--9">
                9
            </div>
            <div class="grid__item grid__item--10">
                10
            </div>
            <div class="grid__item grid__item--11">
                11
            </div>
            <div class="grid__item grid__item--12">
                12
            </div>
        </div>
    </div>
</body>
</html>
