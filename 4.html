<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 работа</title>
</head>
<body>
    <form action="action" >
        <div>
            <label for="name">ФИО</label>
            <input id="name" name="name" class="input" type="text" placeholder="ФИО" required>
        </div>
    
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" class="input" type="email" placeholder="Email">
        </div>
    
        <div>
            <label for="phone">Телефон</label>
            <input id="phone" name="phone" class="input" type="tel" placeholder="Телефон">
        </div>
    
        <div>
            <label for="age">Возраст</label>
            <input id="age" name="age" class="input" type="number" placeholder="Возраст">
        </div>
    
        <div>
            <label for="password">Пароль</label>
            <input id="password" name="password" class="input" type="password" placeholder="readonly" readonly>
        </div>
    
        <div>
            <label for="file">Выберите файл</label>
            <input id="file" name="file" class="input" type="file" disabled>
        </div>
    
        <div>
            <label for="date">Дата</label>
            <input id="date" name="date" class="input" type="date">
        </div>
    
        <div>
            <label for="color">Цвет</label>
            <input id="color" name="color" class="input" type="color">
        </div>
    
        <div>
            <label for="checkbox">Checkbox</label>
            <input id="checkbox" name="checkbox" class="input" type="checkbox">
        </div>
    
        <div>
            <label for="radio1">Radio 1</label>
            <input id="radio1" name="radio" class="input" type="radio" value="option1">
            <label for="radio2">Radio 2</label>
            <input id="radio2" name="radio" class="input" type="radio" value="option2">
        </div>
    
        <div>
            <label for="textarea"><p>Текстовое поле</p></label>
            <textarea id="textarea" name="textarea" class="input" rows="4" cols="30"></textarea>
        </div>
    
        <div>
            <label for="select">Select</label>
            <select id="select" name="select" class="input">
                <option value="option1">1</option>
                <option value="option2">2</option>
                <option value="option3">3</option>
            </select>
        </div>
    
        <div>
            <label for="multiselect"><p>Мульти-select</p></label>
            <select id="multiselect" name="multiselect" class="input" multiple>
                <option value="option1">1</option>
                <option value="option2">2</option>
                <option value="option3">3</option>
            </select>
        </div>
    
        <div>
            <input type="hidden" name="hiddenInput" value="значение">
        </div>
    
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
    
</body>
</html>
